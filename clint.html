<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bubl{
    height: 300px;
    width: 300px;
    background-color: yellow;
    border-radius: 500px;

}

div{
    width: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 30px;
    /* border: 1px solid black; */
}
.btn{
    width: 70px;
     padding: 10px;
     background-color: black;
     color: yellow;
}
    </style>
</head>
<body>
    <div class="bubl">
        <h1>shuvendu <br> Love</h1>
    </div>
    <div>
        <button class="btn">ON</button>
    </div>
    <script>
        let a = document.querySelector(".bubl");
let btn = document.querySelector(".btn");
let c = document.querySelector("h1");

let b = 0;
btn.addEventListener("click", function(){
    if(b == 0){
        a.style.backgroundColor = "red";
        btn.innerText = "off";
        c.innerText = "pinky";
        b = 1;
    }else{
        a.style.backgroundColor = "gray";
        btn.innerText = "on";
        c.innerText = "shuvendu love";
        b = 0;
    }
})
    </script>
</body>
</html>
